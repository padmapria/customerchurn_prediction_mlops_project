  eda_dir: 'eda_output'
  cat_eda_file : 'cat_eda.png'
  num_eda_file : 'num_eda.png'
  corr_eda_file : 'corr_eda.png'
  raw_filename : 'Customer-Churn-Records.csv'
  training_data_filename : 'training_data.csv'
  validation_data_filename : 'validation_data.csv'
  testing_data_filename : 'testing_data.csv'
  cols_to_drop:
    - 'RowNumber'
    - 'CustomerId'
    - 'Surname'
  cat_columns:
    - 'Gender'
    - 'Geography'
    - 'Card Type'
    - 'Tenure'
